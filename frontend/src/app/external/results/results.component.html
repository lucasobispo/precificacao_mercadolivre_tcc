<body>

  <div class="form-section">
    <input class="label" style="width:7%;" type="number" [(ngModel)]="phone.memory" placeholder="Capacidade" id="memoria">
    <input class="label" style="width:9%;" type="number" [(ngModel)]="phone.ram_memory" placeholder="Memória RAM" id="memoriaram">
    <input class="label" style="width:15%;" type="text" [(ngModel)]="phone.Marca" placeholder="Marca" id="marca">
    <input class="label" style="width:20%;" type="text" [(ngModel)]="phone.Modelo" placeholder="Qual modelo deseja buscar?">
    <input class="label" style="width:15%;" type="text" [(ngModel)]="phone.condition" placeholder="Usado" id="condicao">

    <button class="btn" (click)="onSubmit()" style="width:200px">PESQUISAR</button>

    <p style="color: white; size: 8px;">
      Não sabe as especificações do seu celular? <a href="/modelfinder" style="color: white;">Clique aqui</a> e
      descubra!</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="column">
        <img src="https://http2.mlstatic.com/D_NQ_NP_841300-MLA44639683451_012021-O.webp" width="260px" style="margin-left: 60%;">
      </div>
      <div class="column">
        <div class="content">
          <div class="row">
            <h1 style="text-align: left;">{{titulo}}</h1>
          </div>
          <div class="row">
            <h3>Com base em nossos dados, nossa sugestão de preço é</h3>
          </div>
          <div class="row">
            <div class="purplebox">
              <p><label>{{result | currency: 'BRL':'symbol':'4.2-2'}}</label></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
